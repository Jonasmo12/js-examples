<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <button
        style="padding: 10px; width: 90px; border: none; background-color: #222222; color: #fff; border-radius: 5px;"
        id="btn">
        Update
    </button>

    <div style="margin-top: 100px;" class="container">

    </div>


    <script>
        let btn = document.querySelector("#btn");
        let box = document.querySelector(".container");

        btn.addEventListener("on-click", updateInformation());


        function updateInformation() {
            setTimeout(() => {
                box.innerHTML = "Information has been updated!"
            }, 5000)
        }
    </script>
</body>

</html>
